version: '3.9'

# Production Docker Compose Configuration
# Use this for production deployments with proper security and scaling

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resume-verify-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-resume_verify}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: resume-verify-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: resume-verify-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-resume_verify}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      GITHUB_API_KEY: ${GITHUB_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION}
      ETH_RPC_URL: ${ETH_RPC_URL}
      SMART_CONTRACT_ADDRESS: ${SMART_CONTRACT_ADDRESS}
      PRIVATE_KEY: ${PRIVATE_KEY}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost, use reverse proxy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-verify-celery-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-resume_verify}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      GITHUB_API_KEY: ${GITHUB_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      ENVIRONMENT: production
    depends_on:
      - redis
      - postgres
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: celery -A tasks worker --loglevel=info --concurrency=4
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      replicas: 2  # Run 2 workers for redundancy

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-verify-celery-beat-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-resume_verify}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    command: celery -A tasks beat --loglevel=info
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: resume-verify-frontend-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Bind to localhost, use reverse proxy
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api.yourdomain.com/api}
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - use if not using external load balancer)
  nginx:
    image: nginx:alpine
    container_name: resume-verify-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - resume_verify_network_prod
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  resume_verify_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Production Notes:
# 1. Set strong passwords in .env file
# 2. Use external managed database for better reliability
# 3. Configure SSL certificates in nginx/ssl/
# 4. Set up monitoring and alerting
# 5. Regular backups to ./backups volume
# 6. Use secrets management (Docker Secrets, Vault, etc.)
# 7. Enable log rotation
# 8. Configure firewall rules
