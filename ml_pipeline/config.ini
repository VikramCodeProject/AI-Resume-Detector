# Configuration File for Resume Authenticity Detection ML Pipeline
# Edit these values to customize the pipeline behavior

[Dataset]
# Path to the dataset CSV file
dataset_path = ./data/resume_dataset.csv

# Proportion of data to use for testing (0.0 to 1.0)
test_size = 0.2

# Random state for reproducibility
random_state = 42

[Preprocessing]
# Maximum number of TF-IDF features to extract
max_features = 5000

# TF-IDF ngram range (min, max)
ngram_min = 1
ngram_max = 2

# Minimum document frequency for TF-IDF
min_df = 2

# Maximum document frequency for TF-IDF (proportion)
max_df = 0.95

[Training]
# Logistic Regression
lr_max_iter = 1000
lr_C = 1.0
lr_solver = lbfgs

# Random Forest
rf_n_estimators = 200
rf_max_depth = 20
rf_min_samples_split = 5
rf_min_samples_leaf = 2

# XGBoost
xgb_n_estimators = 200
xgb_max_depth = 8
xgb_learning_rate = 0.1
xgb_subsample = 0.8
xgb_colsample_bytree = 0.8

# Neural Network (MLP)
mlp_hidden_layers = 128,64,32
mlp_activation = relu
mlp_learning_rate_init = 0.001
mlp_max_iter = 500
mlp_batch_size = 64

[CrossValidation]
# Number of folds for cross-validation
cv_folds = 5

# Use stratified k-fold
stratified = True

[MLflow]
# Experiment name for MLflow tracking
experiment_name = Resume_Authenticity_Experiment

# Tracking URI (use 'file:./mlruns' for local)
tracking_uri = file:./mlruns

# Enable MLflow tracking
enable_mlflow = True

[Output]
# Directory to save trained models
models_dir = ./models

# Directory to save artifacts (plots, confusion matrices)
artifacts_dir = ./artifacts

# Directory to save evaluation results
results_dir = ./results

# Save models after training
save_models = True

# Export evaluation results
export_results = True

[Logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Save logs to file
log_to_file = True

# Log file prefix
log_file_prefix = pipeline_run
